<head>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="randomquotegen.js"></script>
</head>
<body class="container">
  <div class="quote-box">
    <div class="quote-text text-center">
      <i class="fa fa-quote-left"></i><span class="text"></span>
    </div>
    <br>
    <div class="quote-author text-right">
      - <span class="author"></span>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
      </a>
      <span class="new-quote">New quote</span>
    </div>
  </div>
  <br>
  <div class="footer text-center">by <a href="http://codepen.io/acatxnamedvirtue">acatxnamedvirtue</a></div>
  <script>
    $(document).ready(function() {
      getQuote();
      $('.new-quote').on('click', getQuote);
    })
  </script>
</body>
